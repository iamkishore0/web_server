<!DOCTYPE html>
<html>
<head>
  <title>MyShop - Online Shopping</title>
  <style>
    /* CSS styles for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #header {
      background-color: #131921;
      color: #ffffff;
      padding: 10px;
      text-align: center;
    }

    #logo {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    #search-bar {
      width: 400px;
      margin: 20px auto;
      text-align: center;
    }

    #search-input {
      width: 80%;
      height: 40px;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #cccccc;
    }

    #search-button {
      height: 40px;
      padding: 5px 15px;
      font-size: 16px;
      background-color: #f0c14b;
      border: none;
      color: #111111;
      cursor: pointer;
    }

    #search-button:hover {
      background-color: #f7ca4d;
    }

    #banner {
      background-image: url('https://github.com/iamkishore0/web_server/blob/main/data/banner-template-online-shopping_23-2148537543.jpg?raw=true');
      background-size: cover;
      height: 300px;
    }

    #content {
      margin: 20px;
    }

    #products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .product {
      width: 30%;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #cccccc;
    }

    .product img {
      width: 100%;
      height: auto;
    }

    .product-title {
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }

    .product-price {
      margin-top: 5px;
      color: #b12704;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="logo">MyShop</div>
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Search for products...">
      <button id="search-button">Search</button>
    </div>
  </div>

  <div id="banner"></div>

  <div id="content">
    <h2>Featured Products</h2>
    <div id="products">
      <div class="product">
        <img src="https://raw.githubusercontent.com/iamkishore0/web_server/main/data/31kzjzWD29L._AC_SY175_.jpg" alt="Product 1">
        <div class="product-title">Air Conditioners</div>
        <div class="product-price">Starting from $1000</div>
      </div>
      <div class="product">
        <img src="https://github.com/iamkishore0/web_server/blob/main/data/Clearance_store_Desktop_CC_1x._SY304_CB628315133_.jpg?raw=true" alt="Product 2">
        <div class="product-title">Laptops</div>
        <div class="product-price">Starting from $500</div>
      </div>
      <div class="product">
        <img src="https://github.com/iamkishore0/web_server/blob/main/data/71ZDY57yTQL._AC_SY200_.jpg?raw=true" alt="Product 3">
        <div class="product-title">Latest Mobiles</div>
        <div class="product-price">Starting from $700</div>
      </div>
    </div>
  </div>
</body>
</html>
